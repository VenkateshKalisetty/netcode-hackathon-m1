<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-8 justify-content-between" style="display: flex;">
          <h2>Manage Users</h2>
          <button mat-raised-button class="logout" color="warn" (click)="logout()">Logout</button>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
                <!-- S No Column -->
                <ng-container matColumnDef="sno">
                  <th mat-header-cell *matHeaderCellDef> S. No. </th>
                  <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Access Level Column -->
                <ng-container matColumnDef="accessLevel">
                  <th mat-header-cell *matHeaderCellDef> Access Level </th>
                  <td mat-cell *matCellDef="let element"> {{element.accessLevel}} </td>
                </ng-container>

                <!-- Upgrade Level -->
                <ng-container matColumnDef="upgrade">
                    <th mat-header-cell *matHeaderCellDef> Upgrade </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="accent" *ngIf="element.accessLevel != 'admin'" (click)="upgradeLevel(element)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
